apiVersion: v2
appVersion: "1.0"
description: A Helm chart for nfdiv-case-api App
name: nfdiv-case-api
home: https://github.com/hmcts/nfdiv-case-api
version: 0.0.49
maintainers:
  - name: HMCTS nfdiv team
dependencies:
  - name: java
    version: 3.7.2
    repository: '@hmctspublic'
  - name: ccd
    version: 6.0.0
    repository: '@hmctspublic'
    tags:
        - ccd-idam-pr
  - name: xui-webapp
    version: ~0.2.1
    repository: '@hmctspublic'
    condition: xui-webapp.enabled
  - name: elasticsearch
    version: 7.8.1
    repository: '@hmctspublic'
    condition: elastic.enabled
  - name: logstash
    version: 2.4.1
    repository: '@hmctspublic'
    condition: elastic.enabled
  - name: idam-pr
    version: 2.2.7
    repository: '@hmctspublic'
    condition: idam-pr.enabled
