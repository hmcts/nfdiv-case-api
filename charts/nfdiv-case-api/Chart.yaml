apiVersion: v2
appVersion: "1.0"
description: A Helm chart for nfdiv-case-api App
name: nfdiv-case-api
home: https://github.com/hmcts/nfdiv-case-api
version: 0.1.0
maintainers:
  - name: HMCTS nfdiv team
dependencies:
  - name: java
    version: 3.7.7
    repository: '@hmctspublic'
  - name: postgresql
    version: 8.9.8
    repository: https://charts.bitnami.com/bitnami
    condition: ccd.postgresql.enabled
  - name: elasticsearch
    version: 7.8.1
    repository: '@hmctspublic'
    condition: ccd.elastic.enabled
  - name: logstash
    version: 2.4.1
    repository: '@hmctspublic'
    condition: ccd.elastic.enabled
  - name: xui-webapp
    version: ~0.2.28
    repository: '@hmctspublic'
    condition: ccd.xui.enabled
  - name: xui-mo-webapp
    version: ~1.1.0
    repository: '@hmctspublic'
    condition: ccd.mo.enabled
  - name: idam-pr
    version: 2.2.7
    repository: '@hmctspublic'
    condition: idam-pr.enabled
  - name: nfdiv-frontend
    version: ~0.0.69
    repository: '@hmctspublic'
    condition: nfdiv-frontend.enabled
