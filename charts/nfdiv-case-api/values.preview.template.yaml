ccd:
  postgres:
    enabled: true
  elastic:
    enabled: true
  xui:
    enabled: true

java:
  applicationPort: 8489
  image: ${IMAGE_NAME}
  ingressHost: ${SERVICE_FQDN}
  devcpuRequests: 500m
  cpuLimits: 4
  cpuRequests: 500m
  devmemoryRequests:   4Gi
  devmemoryLimits: 4Gi
  environment:
    CFT_LIB_DB_HOST: "{{ .Release.Name }}-postgresql"
    CFT_LIB_NO_DOCKER: true
    ENABLE_DB_MIGRATE: true
    USER_PROFILE_DB_HOST: "{{ .Release.Name }}-postgresql"
    USER_PROFILE_DB_PORT: 5432
    USER_PROFILE_DB_USERNAME: postgres
    USER_PROFILE_DB_PASSWORD: postgres
    USER_PROFILE_DB_NAME: user-profile
    USER_PROFILE_DB_OPTIONS: "?stringtype=unspecified"
    DATA_STORE_DB_HOST: "{{ .Release.Name }}-postgresql"
    DATA_STORE_DB_PORT: 5432
    DATA_STORE_DB_USERNAME: postgres
    DATA_STORE_DB_PASSWORD: postgres
    DATA_STORE_DB_NAME: data-store
    DATA_STORE_DB_OPTIONS: "?stringtype=unspecified"
    DEFINITION_STORE_DB_HOST: "{{ .Release.Name }}-postgresql"
    DEFINITION_STORE_DB_PORT: 5432
    DEFINITION_STORE_DB_USERNAME: postgres
    DEFINITION_STORE_DB_PASSWORD: postgres
    DEFINITION_STORE_DB_NAME: definition-store
    DEFINITION_STORE_DB_OPTIONS: ""
    AZURE_STORAGE_DEFINITION_UPLOAD_ENABLED: false
    ROLE_ASSIGNMENT_DB_HOST: "{{ .Release.Name }}-postgresql"
    ROLE_ASSIGNMENT_DB_PORT: 5432
    ROLE_ASSIGNMENT_DB_NAME: am
    ROLE_ASSIGNMENT_DB_USERNAME: postgres
    ROLE_ASSIGNMENT_DB_PASSWORD: postgres
    OPEN_ID_API_BASE_URI: https://idam-web-public.aat.platform.hmcts.net/o
    IDAM_OIDC_URL: https://idam-web-public.aat.platform.hmcts.net/o
    SPRING_SECURITY_OAUTH2_CLIENT_PROVIDER_OIDC_ISSUER_URI: https://idam-web-public.aat.platform.hmcts.net/o
    SEARCH_ELASTIC_HOSTS: ${SERVICE_NAME}-es-master:9200
    SEARCH_ELASTIC_DATA_HOSTS: http://${SERVICE_NAME}-es-master:9200
    ELASTICSEARCH_ENABLED: true
    ELASTICSEARCH_FAILIMPORTIFERROR: true
    CCD_TX-TIMEOUT_DEFAULT: 120
    ROLE_ASSIGNMENT_URL: http://localhost:4096
    CASE_DATA_STORE_BASEURL: http://localhost:4452
    DEFINITION_STORE_HOST: http://localhost:4451
    IDAM_API_URL_BASE: https://idam-api.aat.platform.hmcts.net
    IDAM_API_BASEURL: https://idam-api.aat.platform.hmcts.net
    IDAM_API_BASE_URL: https://idam-api.aat.platform.hmcts.net
    IDAM_USER_URL: https://idam-web-public.{{ .Values.global.environment }}.platform.hmcts.net
    IDAM_S2S_URL: http://rpe-service-auth-provider-aat.service.core-compute-aat.internal
    OIDC_ISSUER: https://forgerock-am.service.core-compute-idam-{{ .Values.global.environment }}.internal:8443/openam/oauth2/hmcts
    USER_PROFILE_S2S_AUTHORISED_SERVICES: ccd_gw,ccd_data,ccd_definition,ccd_admin,rd_professional_api,nfdiv_case_api
    DEFINITION_STORE_S2S_AUTHORISED_SERVICES: ccd_data,ccd_gw,ccd_admin,jui_webapp,pui_webapp,aac_manage_case_assignment,nfdiv_case_api
    USER_PROFILE_HOST: http://localhost:4453
    ELASTIC_SEARCH_HOST: ${SERVICE_NAME}-es-master
    IDAM_S2S-AUTH_URL: http://rpe-service-auth-provider-aat.service.core-compute-aat.internal
    CASE_DOCUMENT_AM_URL: http://ccd-case-document-am-api-aat.service.core-compute-aat.internal
    S2S_AUTHORISED_SERVICES: ccd_definition,ccd_data,xui_webapp,nfdiv_case_api,ccd_gw,divorce_frontend
    CCD_S2S_AUTHORISED_SERVICES_CASE_USER_ROLES: nfdiv_case_api
    CCD_DOCUMENT_URL_PATTERN: .*
    ROLE_ASSIGNMENT_S2S_AUTHORISED_SERVICES: ccd_gw,am_role_assignment_service,am_org_role_mapping_service,xui_webapp,aac_manage_case_assignment,ccd_data,nfdiv_case_api
    DATA_STORE_S2S_AUTHORISED_SERVICES: ccd_gw,fpl_case_service,ccd_data,ccd_ps,divorce_frontend,payment-api,xui_webapp,nfdiv_case_api,ccd_case_document_am_api,am_role_assignment_service
    CITIZEN_UPDATE_CASE_STATE_ENABLED: true
    SPRING_CLOUD_PROPERTIESVOLUME_PATHS: /mnt/secrets/nfdiv
    SPRING_CONFIG_IMPORT: optional:configtree:/mnt/secrets/nfdiv/
    LOG_LEVEL: debug
  keyVaults:
    nfdiv:
      secrets:
        - name: AppInsightsInstrumentationKey-Preview
          alias: APP_INSIGHTS_KEY
        - name: uk-gov-notify-api-key
          alias: UK_GOV_NOTIFY_API_KEY
        - name: s2s-case-api-secret
          alias: S2S_SECRET
        - name: idam-secret
          alias: IDAM_CLIENT_SECRET
        - name: idam-systemupdate-username
          alias: IDAM_SYSTEM_UPDATE_USERNAME
        - name: idam-systemupdate-password
          alias: IDAM_SYSTEM_UPDATE_PASSWORD
        - name: idam-systemupdate-username
          alias: IDAM_DATA_STORE_SYSTEM_USER_USERNAME
        - name: idam-systemupdate-password
          alias: IDAM_DATA_STORE_SYSTEM_USER_PASSWORD
        - name: idam-data-store-client-secret
          alias: IDAM_OAUTH2_DATA_STORE_CLIENT_SECRET
        - name: s2s-data-store-secret
          alias: DATA_STORE_IDAM_KEY
        - name: s2s-definition-store-secret
          alias: DEFINITION_STORE_IDAM_KEY
        - name: s2s-role-assignment-store-secret
          alias: AM_ROLE_ASSIGNMENT_SERVICE_SECRET

postgresql:
  persistence:
    enabled: true
  resources:
    requests:
      cpu: 25m
  initdbScripts:
    init.sql: |-
      CREATE DATABASE "data-store" WITH OWNER = postgres ENCODING = 'UTF-8' CONNECTION LIMIT = -1;
      CREATE DATABASE "definition-store" WITH OWNER = postgres ENCODING = 'UTF-8' CONNECTION LIMIT = -1;
      CREATE DATABASE "user-profile" WITH OWNER = postgres ENCODING = 'UTF-8' CONNECTION LIMIT = -1;
      CREATE DATABASE "am" WITH OWNER = postgres ENCODING = 'UTF-8' CONNECTION LIMIT = -1;
  postgresqlUsername: postgres
  postgresqlPassword: postgres
  postgresqlDatabase: ccd

elasticsearch:
  clusterName: "es"
  imageTag: "7.17.0"
  replicas: 1
  initResources:
    limits:
      cpu: "500m"
      memory: "512Mi"
    requests:
      cpu: "25m"
      memory: "512Mi"
  minimumMasterNodes: 1
  antiAffinity: "soft"
  esJavaOpts: "-Xmx512m -Xms512m"
  extraEnvs:
    - name: discovery.type
      value: single-node
    - name: cluster.initial_master_nodes
      value: ""
    - name: action.auto_create_index
      value: .security*,.watches,.triggered_watches,.watcher-history-*,.logstash_dead_letter,.ml*
  persistence:
    enabled: false
  ingress:
    enabled: true
    annotations:
      kubernetes.io/ingress.class: traefik
    path: /
    hosts:
      - es-${SERVICE_FQDN}

logstash:
  image:
    repository: hmctspublic.azurecr.io/ccd/logstash
    tag: ccd-divorce-logstash-latest
    pullPolicy: Always
  logstashJavaOpts: -Xmx1g -Xms512M
  persistence:
    enabled: false
  volumeMounts:
    - name: pipeline
      mountPath: /usr/share/logstash/files
  elasticsearch:
    host: ${SERVICE_NAME}-es-master
    port: 9200
  configTpl:
    xpack.monitoring.enabled: "false"
    db.url: jdbc:postgresql://${SERVICE_NAME}-postgresql:5432/data-store?ssl=disable&stringtype=unspecified
    db.user: postgres
    db.pwd: postgres
    es.data.nodes.url: http://${SERVICE_NAME}-es-master:9200
  livenessProbe:
    initialDelaySeconds: 90

xui-webapp:
  enabled: true
  nodejs:
    imagePullPolicy: Always
    releaseNameOverride: ${SERVICE_NAME}-xui-webapp
    image: hmctspublic.azurecr.io/xui/webapp:latest
    ingressHost: xui-${SERVICE_FQDN}
    environment:
      SERVICES_CCD_COMPONENT_API: http://${SERVICE_FQDN}
      SERVICES_CCD_DATA_STORE_API: http://${SERVICE_FQDN}
      SERVICES_DOCUMENTS_API_V2: http://ccd-case-document-am-api-aat.service.core-compute-aat.internal
      SERVICES_CCD_CASE_ASSIGNMENT_API: http://${SERVICE_FQDN}:4096
      FEATURE_REDIS_ENABLED: false
      JURISDICTIONS: DIVORCE

xui-mo-webapp:
  enabled: true
  nodejs:
    imagePullPolicy: Always
    releaseNameOverride: ${SERVICE_NAME}-xui-mo-webapp
    image: hmctspublic.azurecr.io/xui/mo-webapp:latest
    ingressHost: xui-mo-${SERVICE_FQDN}
    environment:
      MANAGE_CASE_LINK: https://xui-${SERVICE_FQDN}/cases
      MANAGE_ORG_LINK: https://xui-mo-${SERVICE_FQDN}
      SERVICES_CCD_DATA_STORE_API: http://${SERVICE_FQDN}
      # TODO: aac-manage-case-assignment
      SERVICES_MCA_PROXY_API: http://${SERVICE_FQDN}
      CASE_TYPES: NFD

idam-pr:
  enabled: true
  releaseNameOverride: ${SERVICE_NAME}-xui-idam-pr
  redirect_uris:
    XUI:
      - https://xui-${SERVICE_FQDN}/oauth2/callback
    XUIMO:
      - https://xui-mo-${SERVICE_FQDN}/oauth2/callback
