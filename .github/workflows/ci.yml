name: CI

on:
  pull_request:
    branches:
      - master
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: corretto
          java-version: 17
          cache: 'gradle'
      - name: Build
        run: ./gradlew check

  xui:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v3
        with:
          distribution: corretto
          java-version: 17
          cache: 'gradle'
      - name: Cache Docker images.
        uses: ScribeMD/docker-cache@0.2.1
        with:
          key: docker-${{ runner.os }}-${{ hashFiles('.') }}
      - name: Run XUI tests
        run: ./gradlew cftlibTest
