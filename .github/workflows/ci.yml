name: CI

on:
  pull_request:
    branches:
      - master
  push:
    branches:
      - master

jobs:
  gradle:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        task: ['check', 'cftlibTest', 'integration']
        include:
          - task: 'cftlibTest'
            browser: chromium
          - task: 'cftlibTest'
            browser: firefox
          - task: 'cftlibTest'
            browser: webkit
      fail-fast: false
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v3
        with:
          distribution: corretto
          java-version: 17
          cache: 'gradle'
      - name: Run task
        run: ./gradlew ${{ matrix.task }}
        env:
          BROWSER: ${{ matrix.browser }}
