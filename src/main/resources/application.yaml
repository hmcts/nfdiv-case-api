server:
  port: 4013
  shutdown: graceful
  http2:
    enabled: true

management:
  endpoint:
    health:
      show-details: "always"
  endpoints:
    web:
      base-path: /
      exposure:
        include: health, info, prometheus
  health:
    case-document-am-api:
      enabled: ${ENABLE_CDAM:true}
spring:
  application:
    name: NFDIV Case API
  config:
    import: "optional:configtree:/mnt/secrets/nfdiv/"
  main:
    allow-bean-definition-overriding: true
  lifecycle:
    timeout-per-shutdown-phase: 2m

springdoc:
